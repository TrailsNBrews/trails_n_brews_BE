
default: &default
adapter: postgresql
encoding: unicode
pool: <%= ENV.fetch(“RAILS_MAX_THREADS”) { 5 } %>
development:
<<: *default
# Your app name(e.g. my app directory folder name is fotoset-backend)
database: trails_n_brews_BE_development
# you need to put your username and password here
username: Your PostgreSQL server name
password: The password you are using to login into your computer
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

test:
<<: *default
# Your app name(e.g. my app directory folder name is fotoset-backend)
database: trails_n_brews_BE_test
production:
<<: *default
# Your app name(e.g. my app directory folder name is fotoset-backend)
# you don’t need username and password here below
database: trails_n_brews_BE_production
username: trails_n_brews_BE
password: <%= ENV['TRAILS_N_BREWS_BE_DATABASE_PASSWORD'] %>